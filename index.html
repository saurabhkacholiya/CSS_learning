<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian painting</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(200px, 1fr));
      grid-auto-rows: minmax(200px, 80px);
      row-gap: 20px;
      column-gap: 20px;
    }
    .child {
      border: 1px solid #1a1a1a;
    }
  </style>
  <body>
    <div class="grid">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
